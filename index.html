<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets//css/style.css">
    <title>Code Quiz!</title>
</head>

<body>

    <h1 class="text-center mt-5">Code Quiz!</h1>
    <p class="text-center font-italic">-by Makoto Asahi</p>

    <main class="jumbotron container">
        <!-- Timer goes here -->
        <div id="scoreTime" class="d-none">
            <p>Score: <span id="score"></span></p>
            <p>Time: <span id="time"></span></p>
        </div>
        <!-- Question prompt is goes here -->
        <p id="q-prompt" class="lead font-weight-bold">
            Code Quiz! Answer the following questions as best as you can. You have 90 seconds for the quiz.
            Incorrect answers will penalize your time. Correct answers will add to your score.
            At the end of the quiz, you can log your highscores on the leaderboard.
        </p>

        <ol class="list-group" id="answerlist">
            <!-- Generated li goes here -->
        </ol>
        <br>

        <button class="btn btn-lg btn-primary" id="start">Start Quiz</button>

        <!-- Cool progress bar -->

        <!-- <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div> -->

    </main>

    <!-- Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


    <!-- Code quiz js -->
    <script src="./assets/js/codequiz.js"></script>
</body>

</html>
